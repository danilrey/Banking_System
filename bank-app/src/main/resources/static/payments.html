<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Freedom Bank — Payments</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <div class="sidebar__brand"><div class="sidebar__logo">FB</div><div class="sidebar__brand-text"><div class="sidebar__title">Freedom Bank</div><div class="sidebar__subtitle">Internet bank</div></div></div>
        <nav class="menu">
            <div class="menu__section">Navigation</div>
            <a class="menu__item" href="/dashboard.html">Dashboard</a>
            <a class="menu__item" href="/cards.html">Cards</a>
            <a class="menu__item" href="/credits.html">Credits</a>
            <a class="menu__item" href="/deposits.html">Deposits</a>
            <a class="menu__item menu__item--active" href="/payments.html">Payments</a>
            <a class="menu__item" href="/transactions.html">Transactions</a>
            <a class="menu__item" href="/bonuses.html">Bonuses</a>
            <a class="menu__item" href="/profile.html">Profile</a>
            <div class="menu__section">Actions</div>
            <button id="logoutBtn" class="menu__item btn--link" type="button">Sign out</button>
        </nav>
    </aside>

    <main class="main">
        <h1 class="page-title">Payments</h1>
        <div class="page-subtitle">Pay mobile, utilities, education, etc.</div>

        <section class="card card--soft" style="margin-bottom:1rem;">
            <div class="card__title">New payment</div>

            <form id="paymentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="label">Source</label>
                        <select class="select" id="paymentSourceType">
                            <option value="ACCOUNT">Account</option>
                            <option value="CARD">Card</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label">Source ID</label>
                        <input class="input" id="paymentSourceId" placeholder="e.g. 1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="label">Amount</label>
                        <input class="input" id="paymentAmount" type="number" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="label">Currency</label>
                        <input class="input" id="paymentCurrency" value="KZT">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="label">Category</label>
                        <select class="select" id="paymentCategory">
                            <option value="MOBILE">Mobile</option>
                            <option value="UTILITIES">Utilities</option>
                            <option value="EDUCATION">Education</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label">Provider</label>
                        <input class="input" id="paymentProvider" placeholder="Beeline, UtilityCo…">
                    </div>
                </div>

                <div class="form-group">
                    <label class="label">Comment</label>
                    <input class="input" id="paymentDetails" placeholder="optional JSON or text">
                </div>

                <button class="btn btn--primary" type="submit">Pay</button>
            </form>
        </section>

        <section class="card card--soft">
            <div class="card__title">Payment history</div>
            <table class="table" id="paymentsTable">
                <thead>
                <tr><th>Date</th><th>Category</th><th>Amount</th><th>Status</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</div>

<div id="toastContainer" class="hidden"></div>
<script type="module" src="/assets/js/pages/paymentsPage.js"></script>
</body>
</html>
