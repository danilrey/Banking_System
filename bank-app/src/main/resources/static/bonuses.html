<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Freedom Bank — Bonuses</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <div class="sidebar__brand"><div class="sidebar__logo">FB</div><div class="sidebar__brand-text"><div class="sidebar__title">Freedom Bank</div><div class="sidebar__subtitle">Internet bank</div></div></div>
        <nav class="menu">
            <div class="menu__section">Navigation</div>
            <a class="menu__item" href="/dashboard.html">Dashboard</a>
            <a class="menu__item" href="/cards.html">Cards</a>
            <a class="menu__item" href="/credits.html">Credits</a>
            <a class="menu__item" href="/deposits.html">Deposits</a>
            <a class="menu__item" href="/payments.html">Payments</a>
            <a class="menu__item" href="/transactions.html">Transactions</a>
            <a class="menu__item menu__item--active" href="/bonuses.html">Bonuses</a>
            <a class="menu__item" href="/profile.html">Profile</a>
            <div class="menu__section">Actions</div>
            <button id="logoutBtn" class="menu__item btn--link" type="button">Sign out</button>
        </nav>
    </aside>

    <main class="main">
        <h1 class="page-title">Bonuses</h1>
        <div class="page-subtitle">Cashback & bonus account</div>

        <section class="grid grid--2">
            <div class="card">
                <div class="card__title">Bonus balance</div>
                <div class="card__main" id="bonusBalance">0 ₸</div>
            </div>
            <div class="card card--soft">
                <div class="card__title">Cashback rules</div>
                <div id="cashbackRules"></div>
            </div>
        </section>

        <section class="card card--soft" style="margin-top:1rem;">
            <div class="card__title">Bonus history</div>
            <table class="table" id="bonusTxTable">
                <thead>
                <tr><th>Date</th><th>Operation</th><th>Amount</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</div>

<div id="toastContainer" class="hidden"></div>
<script type="module" src="/assets/js/pages/bonusesPage.js"></script>
</body>
</html>
